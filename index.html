<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css">
    <script src="./assets/styles.js"></script>
    <!-- Icons -->
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <title>Admin-Dashboard</title>
</head>
<body>
    <!-- TODO -->
    <nav class="nav">
        <div class="top-left">
            <img id="mag-glass" src="./assets/images/magnify.svg" alt="search">
            <div>
                <input type="text" name="search">
            </div>
        </div>
        <div class="top-right">
            <img id="bell" src="./assets/images/bell-ring.svg" alt="Notification Bell">
            <img id="avatar-top" src="./assets/images/batman.webp">
            <h1>Billy Bob</h1>
        </div>
        <div class="bottom-left">
            <div class="avatar-container">
                <img id="avatar-lrg" src="./assets/images/batman.webp" alt="User Avatar">
                <div class="greeting">
                    <p id="greet">Hi there,</p>
                    <h1 id="greet-name">Billy Bob</h1>
                </div>
            </div>
        </div>
        <div class="bottom-right">
            <button name="new" id="new">New</button>
            <button name="upload" id="upload">Upload</button>
            <button name="share" id="share">Share</button>
        </div>
    </nav>

    <div class="sidebar">
        <div class="title">
            <img id="dashboard-img" src="./assets/images/view-dashboard.svg">
            <h1>Dashboard</h1>
        </div>
        <div class="function-btns">

            <div class="side-item">
                <img class="side-icon" src="./assets/images/home.svg" alt="Home">
                <h2>Home</h2>
            </div>

            <div class="side-item">
                <img class="profile" src="./assets/images/card-account-details-outline.svg" alt="Profile">
                <h2>Profile</h2>
            </div>
            <div class="side-item">
                <img src="./assets/images/message.svg" alt="Messages">
                <h2>Messages</h2>
            </div>
            <div class="side-item">
                <img src="./assets/images/clock-time-three.svg" alt="Clock">
                <h2>History</h2>
            </div>
            <div class="side-item">
                <img src="./assets/images/note-multiple.svg" alt="Tasks">
                <h2>Tasks</h2>
            </div>
            <div class="side-item">
                <img src="./assets/images/account-group.svg" alt="Communities">
                <h2>Communities</h2>
            </div>

        </div>
        <div class="function-btns">
            <div class="side-item">
                <img src="./assets/images/cog.svg" alt="Gear">
                <h2>Settings</h2>
            </div>
            <div class="side-item">
                <img src="./assets/images/help-box.svg" alt="">
                <h2>Support</h2>
            </div>
            <div class="side-item">
                <img src="./assets/images/shield-check.svg" alt="Shield">
                <h2>Privacy</h2>
            </div>
        </div>

    </div>

    <div class="main">
        <div class="article">
            <!-- Your Projects -->
            <div class="article-item">
                <!-- title -->
                <!-- body -->
            </div>
        </div>  
        <div class="announcements">

        </div>
        <div class="trending">

        </div>
    </div>

</body>
</html>
